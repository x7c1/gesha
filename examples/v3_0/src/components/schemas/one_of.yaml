# https://swagger.io/docs/specification/data-models/oneof-anyof-allof-not/
schemas:
  Pet:
    oneOf:
      - $ref: '#/components/schemas/Cat'
      - $ref: '#/components/schemas/Dog'
  Dog:
    type: object
    properties:
      bark:
        type: boolean
      breed:
        type: string
        enum: [Dingo, Husky, Retriever, Shepherd]
  Cat:
    type: object
    properties:
      hunts:
        type: boolean
      age:
        type: integer
