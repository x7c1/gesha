schemas:
  Pet:
    type: object
    required:
      - id
      - string_values
      - int32_values
      - array_array
    properties:
      id:
        type: integer
      string_values:
        type: array
        items:
          type: string
      int32_values:
        type: array
        items:
          type: integer
          format: int32
      array_array:
        type: array
        items:
          type: array
          items:
            type: integer
      not_required:
        type: array
        items:
          type: integer
