name: assemble

on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    branches:
      - '*'
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${BRANCH_NAME}-
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-
        env:
          # https://stackoverflow.com/a/71158878
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

      - run: |
          sudo apt update && \
          sudo apt install \
              curl

      - run: |
          cargo fmt -- --check

      - run: |
          cargo clippy -- --no-deps -D warnings

      - run: |
          cargo test

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: |
          make e2e-test
